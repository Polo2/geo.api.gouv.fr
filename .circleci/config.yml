version: 2

defaults:
  workspace_root: &workspace_root
    ~/geoapigouv

  nodejs_container: &nodejs_container
    working_directory: *workspace_root
    docker:
      - image: circleci/node:8-stretch

  filters: &default_filters
    tags:
      only: '/v[0-9]+(\.[0-9]+)*/'

  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

  restore_node_modules: &restore_node_modules
    restore_cache:
      name: Restore node_modules cache
      keys:
        - v1-geoapigouv-node-{{ checksum "yarn.lock" }}
        - v1-geoapigouv-node-

jobs:
  checkout:
    <<: *nodejs_container
    steps:
      - checkout

      - persist_to_workspace:
          root: *workspace_root
          paths:
            - ./

  install:
    <<: *nodejs_container
    steps:
      - *attach_workspace
      - *restore_node_modules

      - restore_cache:
          name: Restore yarn cache
          keys:
            - v1-geoapigouv-yarn-{{ checksum "yarn.lock" }}
            - v1-geoapigouv-yarn-

      - run:
          name: Install dependencies
          command: yarn

      - save_cache:
          name: Save yarn cache
          key: v1-geoapigouv-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn/

      - save_cache:
          name: Save node_modules cache
          key: v1-geoapigouv-node-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/

  lint:
    <<: *nodejs_container
    steps:
      - *attach_workspace
      - *restore_node_modules

      - run:
          name: Lint JavaScript
          command: yarn lint

  test:
    <<: *nodejs_container
    steps:
      - *attach_workspace
      - *restore_node_modules

      - run:
          name: Run tests
          command: yarn test

      - store_test_results:
          path: reports/tests/

      - run:
          name: Upload code coverage to codecov
          command: yarn codecov

  build:
    <<: *nodejs_container
    steps:
      - *attach_workspace
      - *restore_node_modules

      - run:
          name: Build output bundles
          command: yarn build

      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .next/
            - out/

      - run:
          name: Extract built bundles for stats
          command: |
            mkdir dist-stats
            cp -r .next/app.js .next/bundles dist-stats
            # Remove _document.js as itâ€™s only used by the server.
            rm dist-stats/bundles/pages/_document.js
            tar cvf dist-stats/chunks.js.tar .next/chunks/*.js
            gzip -r dist-stats

      -  store_artifacts:
          name: Store built bundles for stats
          path: dist-stats

workflows:
  version: 2

  lint_build:
    jobs:
      - checkout:
          filters: *default_filters

      - install:
          requires:
            - checkout
          filters: *default_filters

      - lint:
          requires:
            - install
          filters: *default_filters

      - build:
          requires:
            - install
          filters: *default_filters
