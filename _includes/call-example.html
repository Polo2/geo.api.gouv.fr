<div class="height wide column">
    <div class="ui fluid action input">
        <input id="curl{{ page.priority }}" type="text" value="curl '{{ page.link }}' " readonly>
        <button class="ui right labeled icon copy button" data-clipboard-target="#curl{{ page.priority }}"><i class="copy icon"></i>Copier</button>
    </div>
    <div class="ui segment">
        {{ content }}
    </div>
</div>
